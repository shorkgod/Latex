<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TSC Latex Translator</title>
  <link rel="icon" type="image/x-icon" href="TSC.ico">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="center">
    <div class="background">
      <div class="container">
        <img src="TSC.png" width="75" height="75" alt="TSC">
        <h1>TSC Latex Language Translator</h1>
        <img src="TSC.png" width="75" height="75" alt="TSC">
      </div>
      <div class="container">
        <img src="ShorkGod.png" width="50" height="50" alt="ShorkGod">
        <h2>Made by <a href="https://github.com/shorkgod">ShorkGod</a></h2>
        <img src="ShorkGod.png" width="50" height="50" alt="ShorkGod">
      </div>
      <div class="container">
        <textarea id="NativeTextarea" cols="150" rows="10" placeholder="Native"></textarea>
        <textarea id="LatexTextarea" cols="150" rows="10" placeholder="Latex"></textarea>
      </div>
    </div>
    <div class="background">
      <h1>Credits:</h1>
      <h3><a href="https://www.roblox.com/groups/11577231/Thunder-Scientific-Corporation#!/about">Thunder Scientific Corporation</a> for the Latex Language letter set and the logo.</h3>
      <h1>Other Latex Translators:</h1>
      <h3><a href="https://nikothegamer100.github.io/latex-language-translator/">nikothegamer100's</a> translator.</h3>
      <h3><a href="https://vvv331.github.io/TSCLatexTranslator/">vvv331's</a> translator.</h3>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
